<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Admin dashboard</title>
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div class="dashboard">
          <span class="material-symbols-outlined"> dashboard </span>
          <h3>Dashboard</h3>
        </div>

        <ul>
          <li>
            <span><i class="bi bi-house-fill"></i></span>Home
          </li>
          <li>
            <span><i class="bi bi-person-circle"></i></span>Profile
          </li>
          <li>
            <span><i class="bi bi-chat-fill"></i></span>Messages
          </li>
          <li>
            <span><i class="bi bi-clock-fill"></i></span>History
          </li>
          <li>
            <span><i class="bi bi-list-task"></i></span>Tasks
          </li>
          <li>
            <span><i class="bi bi-people-fill"></i></span>Communities
          </li>
          <li class="general">
            <span><i class="bi bi-sliders"></i></span>Settings
          </li>
          <li>
            <span><i class="bi bi-question-circle-fill"></i></span
            >Support
          </li>
          <li>
            <span><i class="bi bi-shield-fill-check"></i></span
            >Privacy
          </li>
        </ul>
      </div>

      <div class="header">
        <div class="search-bar">
          <span><i class="bi bi-search"></i></span>
          <input />
        </div>
        <div class="profile-log">
          <span><i class="bi bi-bell"></i></span>
          <img class="logo" src="./avatar2.png" />
          <h4>Morgan Oakley</h4>
        </div>
        <div class="account-info">
          <img class="logo" src="./avatar2.png" />
          <div class="text">
            <p>Hi there,</p>
            <h2>Morgan Oakley (@morgan)</h2>
          </div>
        </div>
        <div class="actions">
          <ul>
            <li>New</li>
            <li>Upload</li>
            <li>Share</li>
          </ul>
        </div>
      </div>

      <div class="cards"></div>
    </div>
  </body>
</html>
