<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function capitalize(string) {
        const lowerCase = string.toLowerCase();
        const upperCase = lowerCase.toLowerCase().slice(0, 1).toUpperCase();
        console.log(`${upperCase}${lowerCase.slice(1, string.length)}`);
      }
      capitalize("FredeRicFerreiRa");

      function lastLetter(word) {
        console.log(`${word.slice(word.length - 1, word.length)}`);
      }
      lastLetter("roumjoulatinaksavaparalix");
    </script>
  </body>
</html>
