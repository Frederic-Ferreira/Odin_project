<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papier, Cailloux, Ciseaux</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scores">
      <div class="player">
        <h1>Ton score :</h1>
        <p class="player-score">0</p>
      </div>
      <div>
        <h1 class="round">Round 0</h1>
      </div>
      <div class="computer">
        <h1>Ordinateur :</h1>
        <p class="computer-score">0</p>
      </div>
    </div>

    <div class="playground">
      <div class="player-choice">
        <img class="img-player hide" src="" alt="choice" />
      </div>
      <div class="results">
        <h1 class="winner">Le premier arrivé à 5 points à gagné !</h1>
      </div>
      <div class="computer-choice">
        <img class="img-computer hide" src="" alt="choice" />
      </div>
    </div>

    <div class="buttons">
      <button class="paper">Papier</button>
      <button class="rock">Cailloux</button>
      <button class="scissors">Ciseaux</button>
      <button class="play-again hide">Play again</button>
    </div>
  </body>
</html>
