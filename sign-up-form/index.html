<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="odin-image">
      <div class="title">
        <img src="./odin-lined.png" alt="logo" />
        <h1>ODIN</h1>
      </div>
      <p>Photo by Bla bla on blabla</p>
    </div>
    <div class="sign-up-section">
      <div class="paragraph">
        <div class="text">
          <p>
            This is not a real online service! You know you need
            something like this in your life to help you realize your
            deepest dreams. Sign up <span>now</span> to get
            started.<br /><br />
            You <span>know</span> you want to.
          </p>
        </div>
      </div>
      <div class="form">
        <form>
          <h4>Let's do this !</h1>

<div class="input-fields">
  
            <div class="input">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
  
            <div class="input">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
  
            <div class="input">
              <label for="email">EMAIL</label>
              <input type="text" id="email" name="email" >
            </div>
  
            <div class="input">
              <label for="phone">PHONE NUMBER</label>
              <input type="text" id="phone" name="phone" >
            </div>
  
  
            <div class="input">
              <label for="password">PASSWORD</label>
              <input type="text" id="password" name="password" required>
            </div>
  
            <div class="input">
              <label for="password-validation">CONFIRM PASSWORD</label>
              <input type="text" id="password-validation" name="password-validation" required>
            </div>
</div>
      </form>
    </div>

    <div class="button">
      <button>Create account</button>
      <p>Already have an account ? <a>Log in</a></p>
    </div>
  </body>
</html>
