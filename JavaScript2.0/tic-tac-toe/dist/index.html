<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <section class="player-selection">
      <div class="box">
        <div class="player-one">
          <h2>Player 1</h2>
          <h4>Choose your weapon:</h4>
          <span class="choices">
            <p>X</p>
            <p>O</p>
          </span>
        </div>
        <div class="player-two">
          <h2>Player 2</h2>
          <h4>Choose your weapon:</h4>
          <span class="choices">
            <p>X</p>
            <p>O</p>
          </span>
        </div>
      </div>
    </section>

    <main class="hidden">
      <div class="players-display">
        <div class="player-one">
          <h3>Player 1</h3>
          <h4>Choice: <span class="choice"></span></h4>
          <p>Score: <span class="score"></span></p>
        </div>
        <div class="player-two">
          <h3>Player 2</h3>
          <h4>Choice: <span class="choice"></span></h4>
          <p>Score :<span class="score"></span></p>
        </div>
      </div>

      <div class="game-board">
        <div class="grid-cell" data-cell="1"></div>
        <div class="grid-cell" data-cell="2"></div>
        <div class="grid-cell" data-cell="3"></div>
        <div class="grid-cell" data-cell="4"></div>
        <div class="grid-cell" data-cell="5"></div>
        <div class="grid-cell" data-cell="6"></div>
        <div class="grid-cell" data-cell="7"></div>
        <div class="grid-cell" data-cell="8"></div>
        <div class="grid-cell" data-cell="9"></div>
      </div>

      <div class="buttons">
        <button type="button">Restart</button>
      </div>
    </main>

    <footer>Copyright © 2022 - created by FREɄD</footer>
  </body>
</html>
