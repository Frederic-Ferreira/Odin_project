<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/index.f7626f62.css">
    <script src="/index.e37f48ea.js" defer=""></script>
    <title>Weather - Météo</title>
  </head>
  <body>
    <header>
      <i class="bi bi-cloud-sun-fill"></i>
      <h1>Weather - Météo</h1>
    </header>

    <main>
      <section id="present-weather">
        <div class="now-weather">
          <img src="https://openweathermap.org/img/wn/01d@4x.png">
          <div class="main-infos">
            <span class="titles">
              <h1>Mions</h1>
              <h2>20°</h2>
            </span>
            <h3>Clear</h3>
            <span class="min-max">
              <div class="column-wrapper">
                <p>min</p>
                <p class="value">20°</p>
              </div>
              <div class="column-wrapper">
                <p>max</p>
                <p class="value">30°</p>
              </div>
            </span>
          </div>
          <div class="second-categories">
            <div class="column-wrapper">
              <i class="bi bi-cloud-drizzle"></i>
              <p>0mm</p>
            </div>
            <div class="column-wrapper">
              <i class="bi bi-droplet"></i>
              <p>10%</p>
            </div>
            <div class="column-wrapper">
              <i class="bi bi-wind"></i>
              <p>3.6m/s</p>
            </div>
            <div class="column-wrapper">
              <p class="icon">Feels</p>
              <p>25°</p>
            </div>
          </div>
        </div>
        <div class="hourly-weather"></div>
      </section>
    </main>
  </body>
</html>
